<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <style>
      *{outline: 1px solid #f00;}
  </style>
</head>
<body>
  <!--헤더공통영역-->
  <th:block th:replace="~{common/header :: header}"></th:block>
  <main>
    <!--내 정보 리뷰-->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="box">내 정보</div>
            <div class="box">예약 내역</div>
            <div class="box">문의 내역</div>
          </div>
          <div class="col-9">
            <div class="box">
              <h2>내 정보</h2>
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-12">
                      <img src="image.jpg" alt="프로필이미지" />
                      <p>닉네임</p>
                      <p>리뷰수</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-12"><button>회원수정</button></div>
                    <div class="col-12"><button>회원탈퇴</button></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-12">
                      <img src="image.jpg" alt="프로필이미지" />
                      <p>숙소이름</p>
                      <p>리뷰내용</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-12"><button>리뷰삭제</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




  </main>

  <!--footer공통영역-->
  <th:block th:replace="~{common/footer :: footer}"></th:block>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
